<div id='myDivName'/>
<script type="text/javascript">

        var myGrid = null;

        function loadAnalyteTitration()
        {

            var myColModel = new Ext.grid.ColumnModel({
               defaults: {sortable: true},
               columns: [
               {header:'AnalyteTitration- Analyte', dataIndex:'Analyte'},
               {header:'Titration', dataIndex:'Titration'},
               ],
               scope: this
            });


            var myStore = new LABKEY.ext.Store({
               autoLoad: true,
               schemaName: 'assay',
               queryName: 'TestAssayLuminex AnalyteTitration',
               columns: 'Analyte, Titration',
            });



            myGrid = new Ext.grid.GridPanel({
               autoScroll:true,
               height:200,
               width:1000,
               loadMask:{msg:"Loading runs..."},
               store: myStore,
               colModel: myColModel,
               disableSelection: true,
               viewConfig: {forceFit: true},
               stripeRows: true,
               renderTo: 'myDivName',
               id: 'AnalyteTitration'
            });
        }
